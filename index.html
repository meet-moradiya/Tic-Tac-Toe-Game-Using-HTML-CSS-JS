<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./tictactoe.js" defer></script>
        <title>TicTacToe</title>
    </head>
    <body>
        <div class="bg">
            <div class="header">
                <div class="sound-control">
                    <label for="soundToggle">Sound: &nbsp;</label>
                    <input type="checkbox" id="soundToggle" />
                    <img class="imagea" src="./finalMute.png" alt="mute" />
                    <img class="imageb" src="./finalUnmute.png" alt="unmute" />
                </div>

                <h1 class="header_h1">TicTacToe</h1>
                <br />
                <p class="header_p" id="termText">Turn of X</p>
            </div>
            <section class="layout">
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>
                <div class="box box5"></div>
                <div class="box box6"></div>
                <div class="box box7"></div>
                <div class="box box8"></div>
                <div class="box box9"></div>
            </section>
            <button type="reset">Restart</button>
        </div>
    </body>
</html>
